<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .dropdown {
        display: flex;
        justify-content: end;
      }

      .side-menu {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: white;
        border-right: 1px solid #ccc;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: none;
      }

      .side-menu ul {
        list-style: none;
        padding: 0;
      }

      .side-menu li {
        margin: 10px 0;
      }

      .side-menu a {
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="menuButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          MENU
        </button>
        <ul class="dropdown-menu" id="dropdownMenu">
          <li><a class="dropdown-item" href="index.html">Home</a></li>
          <li><a class="dropdown-item" href="projects.html">Projects</a></li>
          <li><a class="dropdown-item" href="wwd.html">What We Do</a></li>
          <li><a class="dropdown-item" href="wwa.html">Who We Are</a></li>
          <li><a class="dropdown-item" href="journal.html">Journal</a></li>
          <li><a class="dropdown-item" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <div class="side-menu" id="sideMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="wwd.html">What We Do</a></li>
        <li><a href="wwa.html">Who We Are</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("menuButton")
        .addEventListener("click", 
        
        function () {
          var sideMenu = document.getElementById("sideMenu");
          var dropdownMenu = document.getElementById("dropdownMenu");
          if (
            sideMenu.style.display === "none" ||
            sideMenu.style.display === ""
          ) {
            sideMenu.style.display = "block";
            dropdownMenu.style.display = "none"; // Hide the dropdown menu
          } else {
            sideMenu.style.display = "none";
            dropdownMenu.style.display = "block"; // Show the dropdown menu
          }
        });
    </script>
  </body>
</html>

<script>
      function displaySideMenu(event) {
        event.preventDefault();
        let sideMenu = document.querySelector("side-menu");
        let dropdownMenu = document.querySelector("dropdown-menu");
       
      }

      let handleMenuChange = document.querySelector("button");
      handleMenuChange.addEventListener("click", displaySideMenu);
